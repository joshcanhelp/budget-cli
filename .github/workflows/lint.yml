name: Prettier
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  NODE_VERSION: 18
jobs:
  setup:
    runs-on: ubuntu-latest
    steps: 
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Enter directory
        run: cd budget-cli
      - name: Install Dependencies
        run: npm ci
  typescript:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Prettier
        run: npm run build
  eslint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run ESLint
        run: npm run eslint-ci
  prettier:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Prettier
        run: npm run prettier-ci